<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Подвал Lutchica</title>
<style>
    /* Основной стиль для тела страницы */
    body {
        margin: 0; /* Обнуляем внешние отступы */
        height: 100vh; /* Высота на весь экран */
        background-image: url('background.jpg'); /* Фон — изображение, размещённое по пути */
        background-size: cover; /* Покрытие всей области */
        background-position: center; /* Центрирование фона */
        background-repeat: no-repeat; /* Не повторять фоновое изображение */
        font-family: Arial, sans-serif; /* Шрифт */
        color: white; /* Цвет текста */
        text-align: center; /* Центрирование текста */
        display: flex; /* Используем Flexbox для центрирования содержимого */
        flex-direction: column; /* Колонки (вертикальные) */
        align-items: center; /* Центрирование по горизонтали */
        justify-content: center; /* Центрирование по вертикали */
        padding: 20px; /* Отступы внутри страницы */
        box-sizing: border-box; /* Включая паддинги и границы в ширину/высоту */
    }

    /* Стиль для главного изображения */
    .top-image {
        max-width: 400px; /* Максимальная ширина изображения */
        width: 80%; /* Процент от ширины родителя для адаптивности */
        height: auto; /* Автоматическая высота */
        margin-top: 20px; /* Отступ сверху */
    }

    /* Заголовок */
    h1 {
        margin-top: 30px; /* Отступ сверху */
        font-size: 2em; /* Размер шрифта */
    }

    /* Обёртка для ссылок */
    .links {
        margin-top: 40px; /* Отступ сверху */
        display: flex; /* Используем Flexbox для расположения ссылок по горизонтали */
        flex-wrap: wrap; /* Перенос при нехватке места */
        justify-content: center; /* Центрирование */
        z-index: 1; /* Чтобы быть поверх фона */
    }

    /* Стиль для каждой ссылки */
    .links a {
        color: #fff; /* Цвет текста — белый */
        margin: 10px 15px; /* Отступы между ссылками */
        text-decoration: none; /* Убрать подчеркнутость */
        font-weight: bold; /* Жирный шрифт */
        font-size: 1.2em; /* Размер текста */
        padding: 10px 20px; /* Внутренние отступы */
        border-radius: 8px; /* Скругление углов */
        background: transparent; /* Фон прозрачный по умолчанию */
        transition: all 0.3s ease; /* Плавное изменение при наведении */
    }

    /* Эффекты при наведении: разные цвета для разных соцсетей */
    a.telegram:hover {
        background-color: #fff;
        color: #007bff; /* Синий */
    }
    a.youtube:hover {
        background-color: #fff;
        color: #ff0000; /* Красный */
    }
    a.twitch:hover {
        background-color: #fff;
        color: #8e44ad; /* Фиолетовый */
    }

    /* Адаптация под мобильные устройства */
    @media(max-width: 600px) {
        h1 {
            font-size: 1.5em;
        }
        .links a {
            font-size: 1em;
            padding: 8px 16px;
        }
        .top-image {
            width: 90%;
        }
    }
</style>
</head>
<body>
<!-- Главное изображение -->
<img src="top-image.jpg" alt="Главное изображение" class="top-image" />

<!-- Заголовок -->
<h1>Добро пожаловать!</h1>

<!-- Ссылки соцсетей -->
<div class="links">
    <a class="telegram" href="https://t.me/cfif20103_bot" target="_blank" rel="noopener noreferrer">Telegram</a>
    <a class="youtube" href="https://youtube.com/@Letchik._." target="_blank" rel="noopener noreferrer">YouTube</a>
    <a class="twitch" href="https://twitch.tv/lutchic_1" target="_blank" rel="noopener noreferrer">Twitch</a>
</div>
</body>
</html>
